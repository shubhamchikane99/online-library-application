<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Welcome</title>

	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background-color: #f4f6f9;
		}

		/* ===== HEADER ===== */
		.header {
			background-color: #4e73df;
			color: white;
			padding: 15px 30px;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.header-left {
			font-size: 20px;
			font-weight: bold;
		}

		.header-right a {
			color: white;
			text-decoration: none;
			margin-left: 20px;
			padding: 6px 12px;
			border-radius: 5px;
			transition: 0.3s;
		}

		.header-right a:hover {
			background-color: rgba(255, 255, 255, 0.2);
		}

		.logout-btn {
			background-color: #e74a3b;
		}

		.logout-btn:hover {
			background-color: #c0392b;
		}

		/* ===== CONTENT ===== */
		.content {
			text-align: center;
			margin-top: 100px;
		}

		.content h1 {
			color: #4e73df;
			font-size: 32px;
		}

		.content p {
			color: #555;
			font-size: 18px;
		}
	</style>

</head>

<body>

	<!-- ===== HEADER ===== -->
	<div class="header">
		<div class="header-left">
			Library Management System
		</div>

		<div class="header-right">
			<span th:text="'Welcome, ' + ${session.loggedInUser.name}"></span>
			<a href="/get-all-users">Users</a>
			<a href="/addBook">Add Book</a>
			<a href="/manage-book">Manage Book</a>
			<a href="/user-book-details">User Details</a>
			<a href="/" class="logout-btn">Logout</a>
		</div>
	</div>

	<!-- ===== MAIN CONTENT ===== -->
	<div class="content">
		<h1>Welcome to Dashboard</h1>
		<p>You have successfully logged in.</p>
	</div>

</body>

</html>

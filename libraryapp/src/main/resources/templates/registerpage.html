<!DOCTYPE html>
<html>

<head>
	<title>Register</title>
	<meta charset="UTF-8">

	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, Helvetica, sans-serif;
		}

		body {
			height: 100vh;
			background: linear-gradient(135deg, #4e73df, #1cc88a);
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container {
			background: #ffffff;
			width: 380px;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
		}

		h2 {
			text-align: center;
			margin-bottom: 20px;
			color: #333;
		}

		.form-group {
			margin-bottom: 15px;
		}

		label {
			font-size: 14px;
			color: #555;
			display: block;
			margin-bottom: 5px;
		}

		input,
		select {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			font-size: 14px;
			transition: 0.3s;
		}

		input:focus,
		select:focus {
			border-color: #4e73df;
			outline: none;
			box-shadow: 0 0 5px rgba(78, 115, 223, 0.5);
		}

		.btn {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background: #4e73df;
			color: white;
			font-size: 15px;
			cursor: pointer;
			transition: 0.3s;
		}

		.btn:hover {
			background: #2e59d9;
		}

		.footer {
			text-align: center;
			margin-top: 15px;
			font-size: 13px;
		}

		.footer a {
			color: #4e73df;
			text-decoration: none;
		}

		.footer a:hover {
			text-decoration: underline;
		}
	</style>
</head>

<body>

	<div class="container">
		<h2>Create Account</h2>

		<form id="registerForm" action="/save-user" method="post">

			<div class="form-group">
				<label>Full Name</label>
				<input type="text" name="name" placeholder="Enter your full name" required>
			</div>

			<div class="form-group">
				<label>Email</label>
				<input type="email" id="email" name="email" onchange="validEmailId()" placeholder="Enter your email"
					required>
			</div>

			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" placeholder="Enter password" required>
			</div>

			<div class="form-group">
				<label>Membership Type</label>
				<select name="membership" required>
					<option value="">Select Membership</option>
					<option value="30">Free</option>
				</select>
			</div>

			<button type="submit" id="registerBtn" class="btn">Register</button>

		</form>

		<div class="footer">
			Already have an account? <a href="/">Login</a>
		</div>
	</div>

</body>



<script>
	document.getElementById("registerForm").addEventListener("submit", function (e) {

		let email = document.getElementById("email").value;
		let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;

		if (!pattern.test(email)) {
			e.preventDefault();
			alert("First correct Email Id");
		}

	});
</script>




</html>
